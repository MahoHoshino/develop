<!DOCTYPE html>
<html>

<!--スタティックファイルの読み込み-->
{% load static %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- 作成したCSS適応 -->
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/traveltop.css' %}">

<!--java script-->　
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" defer></script>　
<script  type="text/javascript" src="{% static 'js/hamberger_menu.js' %}"></script>

<!-- Required meta tags ディスクリプションは検索した際にタイトルの下に説明文として表示-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">





<header>
    <h1>
      <a>TRAVER API</a>
  </h1>
  </header>
  
<body>
<!--メニューバー設定-->
<div class="hamberger_menu">
   
<!-- 三本線 -->
<div class="hamberger_line">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
  
<!-- クリックしたときのメニュー -->
<nav class="hamberger_list">
        <ul>
          <li><a href="{% url 'mymap:index' %}">Home</a></li>
          <li><a href="{% url 'mymap:overview' %}">Overview</a></li>
          {% if user.is_authenticated %}
          <li><a class="nav-item nav-link" href="{% url 'mymap:logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item">
          <a class="nav-item nav-link" href="{% url 'mymap:login' %}">Login</a></li>
          <li><a class="nav-item nav-link"  href="{% url 'mymap:signup' %}">Creat Account</a></li>
          {% endif %}
        </ul>
    </nav>

<div class="container">
    <div class="loginPage_contents">
        <h1 class="h3 loginPage_contents_title">またのご利用をお待ちしております。</h1>
        <br><br><br>
        <a href="{% url 'mymap:login' %}">ログインページへ</a>
    </div>
    
</div>
</body>
</html>
